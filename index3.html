<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="lib/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/css/style.css">
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="center">
		<h1 id="title">Stream FTP</h1>	
		<!-- <a href="www.google.com" onclick="false">Hello</a> -->
	</div>

	<div class="container">
	  <div class="row">
	    
	    <div class="col-sm">
			<video id="my_video" controls type="video/mp4"></video>
	    </div>

	    <div class="col-sm">
	      <iframe id="myFrame" src="http://fs.ebox.live/" width="450" height="400"></iframe>
	    </div>

	  </div>
	</div>

	

	<br>
	<br>	
	<div class="container center" id="video_control">
	  <!-- <h3>Media Control</h3> -->
	  <button type="button" class="btn btn-primary">Reload</button>
	  <button type="button" class="btn btn-success">Play</button>
	  <button type="button" class="btn btn-info">Info</button>
	  <button type="button" class="btn btn-warning">Next</button>
	  <button type="button" class="btn btn-danger">Stop</button>
	</div>

</body>

<script src="lib/js/main.js"></script>


</html>
